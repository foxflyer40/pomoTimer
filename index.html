<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
  <body onload="timer()">
  <div class="main-window">
      <p id="timer">00:00</p>
      <p id="mode">Paused</p>
      <button id="start-timer" value="Start">Start</button>
      <button id="pause-timer" value="Pause">Pause</button>
      <button id="resume-timer" value="Resume">Resume</button>
      <button id="reset-timer" value="Reset">Reset</button>
  </div>

</body>
        <script src="index.js"></script>
</html>
